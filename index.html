<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #fff176, #ffcc33, #ffd54f);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .cover, .inside {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      transition: transform 1s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .cover {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #ff4d88;
      transform-origin: bottom;
      z-index: 2;
    }

    .inside {
      background: #fff;
      transform: rotateX(-180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card.open .cover {
      transform: rotateX(-180deg);
    }

    .card.open .inside {
      transform: rotateX(0deg);
    }

    .arrow {
      position: absolute;
      bottom: 30px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      animation: bounce 1.5s infinite;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    svg {
      width: 100px;
      height: 100px;
    }

    path {
      fill: none;
      stroke: #ff2e2e;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-dasharray: 1500;
      stroke-dashoffset: 1500;
      animation: draw 4s ease forwards;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    .heart-fill {
      fill: url(#grad);
      opacity: 0;
      animation: fill 1s ease forwards 4s;
    }

    @keyframes fill {
      to { opacity: 1; }
    }

    .pulse {
      animation: pulse 1.8s ease-in-out infinite 5.5s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.4)); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.7)); }
    }

    .text {
      font-size: 24px;
      color: #ff7fa3;
      margin-top: 10px;
      opacity: 0;
      animation: appear 1s ease forwards 5s, glow 2s ease-in-out infinite alternate 6s;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ff99cc; }
      to { text-shadow: 0 0 15px #ff66aa, 0 0 30px #ff1493; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">

        </defs>
        <path class="outline" d="M256 472.3l-35.3-32.2C118 339 48 278.7 48 199.8 48 140.2 93.3 96 152.5 96c36.3 0 70.2 19.1 89.5 49.4C261.3 115.1 295.2 96 331.5 96 390.7 96 436 140.2 436 199.8c0 78.9-70 139.2-172.7 240.3L256 472.3z"/>
        <path class="heart-fill" d="M256 472.3l-35.3-32.2C118 339 48 278.7 48 199.8 48 140.2 93.3 96 152.5 96c36.3 0 70.2 19.1 89.5 49.4C261.3 115.1 295.2 96 331.5 96 390.7 96 436 140.2 436 199.8c0 78.9-70 139.2-172.7 240.3L256 472.3z"/>
      </svg>
      <div class="text">–¢–≤–æ—è —É–ª—ã–±–∫–∞ –¥–µ–ª–∞–µ—Ç –¥–µ–Ω—å —Å–≤–µ—Ç–ª–µ–µ</div>
    </div>
  </div>

  <div class="arrow" id="arrow">‚¨ÜÔ∏è<br>–î–ª—è —Ç–µ—Ö –∫—Ç–æ –≥—Ä—É—Å—Ç–∏—Ç</div>

  <script>
    const card = document.getElementById('card');
